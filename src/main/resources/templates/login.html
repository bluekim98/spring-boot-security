<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="container pt-5" style="max-width:500px;">
        <form method="POST" action="/user/loginProcess">
<!--            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
            <div class="input-group mb-3">
                <span class="input-group-text">email</span>
                <input type="text" name="email" id="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">passowrd</span>
                <input type="password" name="password" id="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <button type="submit" style="width:100%;" class="btn btn-secondary" id="loginButton">일반 로그인</button>
        </form>
        <div class="pt-2">
            <a href="/user/signUpPage" style="width:100%;" class="btn btn-secondary mt-2" id="signUp">일반 회원가입</a>
        </div>
        <div class="pt-2">
            <a href="/oauth2/authorization/kakao" style="width:100%;" class="btn btn-warning mt-2" id="kakaoButton">카카오 로그인</a>
            <a href="/oauth2/authorization/naver" style="width:100%;" class="btn btn-success mt-2" id="naverButton">네이버 로그인</a>
            <a href="" style="width:100%;" class="btn btn-primary mt-2" id="facebookButton">페이스북 로그인</a>
            <a href="/oauth2/authorization/google" style="width:100%;" class="btn btn-dark mt-2" id="googleButton">구글 로그인</a>
        </div>
    </div>

</body>
</html>
